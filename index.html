<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body>
  <header class="header">
    <img class="header__image" src="./assets/eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="todo-app" id="root">
    <div class="todo-item">
      <h2 for="todo-item__title">Add Item</h2>
      <div class="todo-item__container">
        <input class="todo-item__input" id="new-task" type="text">
        <button class="todo-item__button">Add</button>
      </div>
    </div>
    <div class="todo-item">
      <h2>Todo</h2>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./assets/remove.svg" alt="remove task">
          </button>
        </li>
        <li class="editMode"><input type="checkbox">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./assets/remove.svg" alt="remove task">
          </button>
        </li>
      </ul>
    </div>
    <div class="todo-item">
      <h2>Completed</h2>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./assets/remove.svg" alt="remove task">
          </button>
        </li>
      </ul>
    </div>
  </main>
  <script src="app.js"></script>
</body>
</html>
