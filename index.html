<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
<body>
  <div class="root">
    <header class="header">
      <img class="header__image" src="./assets/eisenhower-matrix.jpg" alt="eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-app" id="root">
      <div class="todo-add">
        <h2 class="todo-add__title">Add Item</h2>
        <div class="todo-add__panel">
          <input class="todo-add__input" id="new-task" type="text">
          <button class="todo-add__button">Add</button>
        </div>
      </div>
      <div class="todo-active">
        <h2 class="todo-active__title">Todo</h2>
        <ul class="task-list" id="incompleteTasks">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label task">Pay Bills</label>
            <input class="task-item__input task" type="text">
            <button class="task-item__edit-btn edit">Edit</button>
            <button class="task-item__delete-btn delete">
              <img class="task-item__edit-btn_icon" src="./assets/remove.svg" alt="remove task">
            </button>
          </li>
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item__label task">Go Shopping</label>
            <input class="task-item__input task" type="text">
            <button class="task-item__edit-btn edit">Edit</button>
            <button class="task-item__delete-btn delete">
              <img class="task-item__edit-btn_icon" src="./assets/remove.svg" alt="remove task">
            </button>
          </li>
        </ul>
      </div>
      <div class="todo-completed">
        <h2 class="todo-completed__title">Completed</h2>
        <ul class="task-list" id="completeTasks">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox" checked>
            <label class="task-item__label task">See the Doctor</label>
            <input class="task-item__input task" type="text">
            <button class="task-item__edit-btn edit">Edit</button>
            <button class="task-item__delete-btn delete">
              <img class="task-item__edit-btn_icon" src="./assets/remove.svg" alt="remove task">
            </button>
          </li>
        </ul>
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
